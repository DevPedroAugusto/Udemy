<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
   <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido.</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui 
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um titulo para anunciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                            <input
                            type="number"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Um titulo para anunciar o seu carro"
                            minlength="1"
                            maxlength="30"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <Textarea name="description" id="description" class="block" placeholder="Preencha com os detalhes do veiculo.
                        Exemplo: Se ele tem algum arranhão"></Textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileageo">Kilometragem <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileageo"
                        id="mileageo"
                        class="block"
                        placeholder="Digite a Kilometragem do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico" name="gear">
                        <label for="automatico">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="optional[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li><li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            </li><li>
                                <input 
                                type="checkbox" 
                                id="reverse_camera" 
                                name="optional[]" 
                                value="reverse_camera">
                                <label for="reverse_camera">Camera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li><li>
                                <input 
                                type="checkbox" 
                                id="smartphone" 
                                name="optional[]" 
                                value="smartphone">
                                <label for="smartphone">integração com celular</label>
                            </li>
                            </li><li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="optional[]" 
                                value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
   </div>
</body>
</html>
