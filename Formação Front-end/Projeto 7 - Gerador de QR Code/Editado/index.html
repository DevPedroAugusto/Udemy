<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerade de QR code</h1>
            <p>Insira uma URL ou Texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" name="" id="" placeholder="Digite uma URL">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="Imagem exemplo" srcset="">
        </div>
    </div>
</body>
</html>
